- name: Install private keys
  copy:
    content: "{{ sshprivatekeys[item.1.key] }}"
    dest: "~{{ item.0.name }}/.ssh/{{ item.1.file }}"
    owner: "{{ item.0.name }}"
    group: "{{ item.0.name }}"
    mode: 0600
  with_subelements:
    - "{{ private_key_users }}"
    - keys
  when: private_key_users is defined
